<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Content</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            background-color: #f4f4f9;
        }

        .centered-div {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #95c3f5;
            color: white;
        }

        a {
            color:black;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        img {
            display: block;
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        code {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            display: block;
            white-space: pre-wrap;
            width: 100%;
        }

        .toggle-button {
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
        }

        .toggle-button:hover {
            background-color: #004494;
        }

        .details {
            display: none; /* Hidden by default */
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <script>
        function toggleDetails(detailsId) {
        const details = document.getElementById(detailsId);
        if (details) {
            if (details.style.display === "none" || details.style.display === "") {
                details.style.display = "block";
            } else {
                details.style.display = "none";
            }
        }
    }
        </script>
    </div>
    <div class="centered-div"> <code>
        
    <table border="1">
  <tr>
    <th></th>
<th><a href='prompt1/report.html'>prompt1</a></th><th><a href='prompt2/report.html'>prompt2</a></th><th><a href='prompt3/report.html'>prompt3</a></th></tr><tr><td>student_asks_for_answer</td><td>-0.311</td><td>-0.303</td><td>-0.265</td></tr><tr><td>Rubber Duck Debugging</td><td>0.089</td><td>0.142</td><td>0.108</td></tr></table><img src="../line_chart.png" alt="Line Chart Representing Values by Prompts">
    </code>
    </div>
</body>
</html>
